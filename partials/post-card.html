<div class="card blue-grey darken-1">
  {{#if image}}
  <div class="card-image">
    <img src="{{image}}">
  </div>
  {{/if}}
  <div class="card-content white-text">
    <span class="card-title">{{title}}</span>
    <p>{{{excerpt}}}</p>
  </div>
  <div class="card-action">
    <a href="{{@root.basedir}}{{path}}">More</a>
  </div>
</div>
