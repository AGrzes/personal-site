<!DOCTYPE html>
<html lang="en">

{{>head}}

<body>
  <nav class="top-nav yellow accent-4">
    <div class="nav-wrapper container">
      <div class="col s12">
        <a href="{{basedir}}blog/{{year}}" class="breadcrumb">{{year}}</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12 m9 l10">
        {{#each months}}
        <h1><a href="{{@root.basedir}}blog/{{year}}/{{month}}">{{month}}</a></h1>
          {{>archive-month}} 
        {{/each}}
      </div>
    </div>

  </div>
  {{>tail-js}}
</body>

</html>
