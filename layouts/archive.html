<!DOCTYPE html>
<html lang="en">

{{>head}}

<body>
  <nav class="top-nav yellow accent-4">
    <div class="nav-wrapper container">
      <div class="col s12">
        Blog
      </div>
    </div>
  </nav>
  <main class="container">
    <div class="row">
      <div class="col s12">
        <div class="row">
          {{#each years}}
          <div class="col s12">
            <a  href="{{@root.basedir}}blog/{{year}}">
              <div class="card orange darken-4">
                <div class="card-content white-text">
                  <span class="card-title" >{{year}}</span>
                </div>
              </div>
            </a>
          </div>          
            {{>archive-year}}
          {{/each}} 
        </div>
      </div>
    </div>
  </main>
  {{>tail-js}}
</body>

</html>
