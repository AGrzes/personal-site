<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" integrity="sha256-mkKV3FUh67dtli09bVbaYyM1526XgR92cz1uKarE1jo="
    crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav class="top-nav yellow accent-4">
    <div class="nav-wrapper container">
      <div class="col s12">
        <a href="#!" class="breadcrumb">{{moment date "YYYY"}}</a>
        <a href="#!" class="breadcrumb">{{moment date "MM"}}</a>
        <a href="#!" class="breadcrumb">{{moment date "DD"}}</a>
        <a href="#!" class="breadcrumb">{{title}}</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <article class="col s12 m9 l10">
        {{{contents}}}
      </article>
    </div>
    <div class="row">
      <ul class="pagination col s12">
        {{#if previous}}
        <li class="waves-effect"><a href="{{previous.path}}"><i class="material-icons">chevron_left</i>{{previous.title}}</a></li>
        {{/if}}
        {{#if next}}
        <li class="waves-effect"><a href="{{next.path}}"><i class="material-icons">chevron_right</i>{{next.path}}</a></li>
        {{/if}}
      </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js" integrity="sha256-3mqgTUhHNgfXgjrzjPOaW03DdQ9hgW92BApzLREoRoA="
    crossorigin="anonymous"></script>
</body>

</html>
